version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto-11
  build:
    commands:
      - echo "Building Spring Boot application..."
      - ./mvnw clean package
  post_build:
    commands:
      - echo "Project deployed."

artifacts:
  files:
    - "**/*"

cache:
  paths:
    - "/root/.m2/**/*"
